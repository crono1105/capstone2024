<!-- registro.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>

      <!-- Formulario de registro -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.correo_electronico" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.nombre_completo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.telefono" type="tel"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="registrarUsuario()">Registrar</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
