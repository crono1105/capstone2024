<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content class="background">

  <ion-card>
    <ion-card-title> Registro </ion-card-title>
    <ion-card-content>

      <!-- Formulario de registro -->
      <ion-col>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.correo_electronico" type="email"></ion-input>
      </ion-col>

      <br>

      <ion-col>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.nombre_completo" type="text"></ion-input>
      </ion-col>

      <br>

      <ion-col>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.password" type="password"></ion-input>
      </ion-col>

      <br>

      <ion-col>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.telefono" type="tel"></ion-input>
      </ion-col>

      <ion-button class="confirmar" expand="block" (click)="registrarUsuario()"> Confirmar </ion-button>

      <p class="tengocuenta">Tienes tu cuenta? <a href="/login">Ingresa aquí</a></p>

    </ion-card-content>
  </ion-card>

</ion-content>
