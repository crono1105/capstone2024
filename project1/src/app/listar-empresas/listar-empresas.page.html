<ion-header>
  <ion-toolbar>
    <ion-title>Listar Empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de empresas -->
  <ion-list>
   
    <ion-item >
     
      <ion-label>rut_empresa</ion-label>

      <ion-label>telefono</ion-label>
    </ion-item>
    <ion-item *ngFor="let empresa of empresas">
     
      <ion-label>{{ empresa.rut_empresa }}</ion-label>
