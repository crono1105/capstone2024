<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="credenciales.correo_electronico" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="credenciales.password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="loginUsuario()">Iniciar sesión</ion-button>
</ion-content>
