<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="admin.correo_electronico"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input type="text" [(ngModel)]="admin.nombre_completo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="admin.password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="crearAdministrador()">Crear Administrador</ion-button>
</ion-content>
