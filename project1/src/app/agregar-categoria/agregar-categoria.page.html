<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/lista-reportes"></ion-back-button>
</ion-buttons>
</ion-header>

<ion-content>

  <ion-title>Agregar Categoria</ion-title>

  <form (ngSubmit)="agregarCategoria()">
    <ion-item>
      <ion-label position="stacked">Nombre de la Categoría</ion-label>
      <ion-input type="text" [(ngModel)]="nombreCategoria" name="nombreCategoria" required></ion-input>
    </ion-item>
    <ion-button class="confirmar" type="submit" expand="block">Agregar Categoría</ion-button>
  </form>
  
</ion-content>
