<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Publicidad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre de la Publicidad</ion-label>
    <ion-input type="text" [(ngModel)]="publicidad.name_pbli"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">URL de la Publicidad</ion-label>
    <ion-input type="text" [(ngModel)]="publicidad.url_pbli"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Imagen de la Publicidad</ion-label>
    <br>
    <input type="file" (change)="convertirImagenABase64($event)">
  </ion-item>

  <ion-button expand="block" (click)="agregarPublicidad()">Agregar Publicidad</ion-button>
</ion-content>
